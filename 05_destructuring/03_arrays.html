<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring arrays</title>
</head>
<body>
    <script>
        const details = ['Shannon', 123, 'shannonjohnstone.com.au'];
        const [name, id, website] = details;

        console.log(name, id, website);

        const data = 'Basketball, Sports, 90210, 23, shannon, cool, 84';
        const [title, cat, itemId, inv] = data.split(',');

        console.log(title, cat, itemId, inv);

        const team = ['shannon', 'emily', 'fox', 'dustin', 'tracey', 'terry'];
        const [captain, assistant, ...players] = team;
    </script>
</body>
</html>
